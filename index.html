<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background-color: #212121;
        color: #e8e8e8;
        box-sizing: border-box;
      }

      .input-group {
        position: relative;
      }

      .input {
        border: solid 1.5px #9e9e9e;
        border-radius: 0.5rem;
        background: none;
        padding: 1rem;
        font-size: 1rem;
        color: #f5f5f5;
        transition: border 150ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .user-label {
        position: absolute;
        left: 15px;
        color: #e8e8e8;
        pointer-events: none;
        transform: translateY(1rem);
        transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .input:focus,
      input:valid {
        outline: none;
        border: 1.5px solid #1a73e8;
      }

      .input:focus ~ label,
      input:valid ~ label {
        transform: translateY(-50%) scale(0.8);
        background-color: #212121;
        padding: 0 0.2em;
        color: #2196f3;
      }

      button {
        outline: none;
        cursor: pointer;
        border: none;
        padding: 0.9rem 2rem;
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        position: relative;
        display: inline-block;
        letter-spacing: 0.05rem;
        font-weight: 700;
        font-size: 17px;
        border-radius: 500px;
        overflow: hidden;
        background: #66ff66;
        color: ghostwhite;
      }

      button span {
        position: relative;
        z-index: 10;
        transition: color 0.4s;
      }

      button:hover span {
        color: black;
      }

      button::before,
      button::after {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      button::before {
        content: "";
        background: #000;
        width: 120%;
        left: -10%;
        transform: skew(30deg);
        transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
      }

      button:hover::before {
        transform: translate3d(100%, 0, 0);
      }

      .main {
        margin: 1rem 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="input-group">
        <input
          autofocus
          id="input"
          required=""
          type="text"
          name="text"
          autocomplete="off"
          class="input"
        />
        <label class="user-label">Selectors</label>
      </div>
      <button id="button"><span>Find</span></button>
      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
