<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Element Searcher</title>
  </head>
  <body>
    <div class="main">
      <div class="input-container">
        <input id="input" autofocus placeholder="a .primary" class="input-field" type="text" />
        <label for="input-field" class="input-label">Space separated selectors</label>
        <span class="input-highlight"></span>
      </div>
      <button id="button"><span>Find</span></button>
      <span id="amountFound"></span>
      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
