<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background-color: #212121;
        width: 300px;
      }

      * {
        box-sizing: border-box;
        color: #e8e8e8;
      }

      input {
        color: #e8e8e8;
      }

      /* Input container */
      .input-container {
        position: relative;
        margin: 20px;
      }

      /* Input field */
      .input-field {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-bottom: 2px solid #ccc;
        outline: none;
        background-color: transparent;
      }

      /* Input label */
      .input-label {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 16px;
        color: rgba(204, 204, 204, 0);
        pointer-events: none;
        transition: all 0.3s ease;
      }

      /* Input highlight */
      .input-highlight {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 2px;
        width: 0;
        background-color: #007bff;
        transition: all 0.3s ease;
      }

      /* Input field:focus styles */
      .input-field:focus + .input-label {
        top: -20px;
        font-size: 12px;
        color: #007bff;
      }

      .input-field:focus + .input-label + .input-highlight {
        width: 100%;
      }

      button {
        outline: none;
        cursor: pointer;
        border: none;
        padding: 0.9rem 2rem;
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        position: relative;
        display: inline-block;
        letter-spacing: 0.05rem;
        font-weight: 700;
        font-size: 17px;
        border-radius: 500px;
        overflow: hidden;
        background: #66ff66;
        color: ghostwhite;
      }

      button span {
        position: relative;
        z-index: 10;
        transition: color 0.4s;
      }

      button:hover span {
        color: black;
      }

      button::before,
      button::after {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      button::before {
        content: "";
        background: #000;
        width: 120%;
        left: -10%;
        transform: skew(30deg);
        transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
      }

      button:hover::before {
        transform: translate3d(100%, 0, 0);
      }

      .main {
        margin: 1rem 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="input-container">
        <input id="input" autofocus placeholder="a .primary" class="input-field" type="text" />
        <label for="input-field" class="input-label">Space separated selectors</label>
        <span class="input-highlight"></span>
      </div>
      <button id="button"><span>Find</span></button>
      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
